<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>
  <main>

    <div class="img-container">
      <img src="images/image-equilibrium.jpg" class="equilibrium" alt="equilibrium" >
      <div class="cyan-background"></div>
      <img src="images/icon-view.svg" class="view" alt="view">
    </div>

<section>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
<ul>
  <li class="ETH"><span style="position: relative; bottom: 2.5px;">0.041 ETH</span></li>
  <li class="time"><span style="position: relative; bottom: 2px;">3 days left</span></li>
</ul>

  <div class="creator">
    <img src="images/image-avatar.png" alt="avatar" class="avatar">
    <p class="name">Creation of <span>Jules Wyvern</span></p>
  </div>
  </section>
</main>

 <footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Artosh-afr">Berie</a>.
  </div> 
</footer> 
</body>
</html>
